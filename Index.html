<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <header>
      <img src="assets/logo.svg" alt="" />
    </header>
    <section>
      <textarea
        type="text"
        id="typeToEncrypt"
        class="textAble"
        placeholder="Escribe el texto que quieres encriptar/desencriptar"
      ></textarea>
      <div class="button-container">
        <button class="encriptador">encriptar</button>
        <button class="desencriptador">desencriptar</button>
      </div>
    </section>
    <aside>
      <div>
        <textarea readonly id="resultScreen" class="textUnable"></textarea>
        <img src="assets/pic.svg" />
      </div>

      <button id="copiar">copiar</button>
    </aside>
  </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
